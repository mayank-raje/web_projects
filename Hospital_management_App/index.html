<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital app</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- Dont make any changes here -->
  <h1>Hospital - Doctor Records</h1>

  <div id="forms">
    <!-- ***** We are using form here  ****  -->
    <form autocomplete="on">
      <label for="name">Doctor Name:</label>
      <input id="name" type="text" placeholder="Enter Doctor Name" autocomplete="name" /><br />
      <label for="docID">Doctor ID:</label>
      <input id="docID" type="number" placeholder="Enter Doctor ID" autocomplete="docID" /><br />
      <label for="dept">Specialization: </label> 
      <select id="dept">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="ENT">ENT</option>
        <option value="Dentist">Dentist</option>
        <option value="COVID">COVID</option>
        <option value="Gynecologist">Gynecologist</option>
      </select><br />
      <label for="exp">Experience :</label>
      <input id="exp" type="number" placeholder="Experience in Years"  autocomplete="exp"/><br />
      <label for="email">Email Address: </label>
      <input type="text" id="email" placeholder="Enter Email Address" autocomplete="email" /><br />
      <label for="mbl">Mobile Number: </label>
      <input id="mbl" type="number" placeholder="Enter Mobile number" autocomplete="mbl"/><br />
      <input id="button" type="submit"  autocomplete="button"/>
    </form>
      </div>
    <table>
      <!-- Dont change order of columns -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in years</th>
          <th>Email address</th>
          <th>Mobile Number</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- ******* Append your output here ********* -->
      </tbody>
    </table>

</body>

</html>

<script src="index.js"></script>
