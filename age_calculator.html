<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age_calculator.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="day">Day:</label>
        <input type="number" id="day" min="1" max="31" placeholder="DD">

        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" placeholder="MM">

        <label for="year">Year:</label>
        <input type="number" id="year" min="1500" placeholder="YYYY">

        <button onclick="calculateAge()">Calculate Age</button>

        <p id="result"></p>
    </div>

    <script src="age_calculator.js"></script>
</body>
</html>
