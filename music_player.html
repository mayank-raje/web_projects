<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Music Player</title>
  <link rel="stylesheet" href="music_player.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 Web Music Player 🎶</h1>
    <input type="text" id="search" placeholder="Search by title, artist, or category..." />
    <div id="playlist" class="playlist"></div>
    <div class="player-controls">
      <div id="now-playing" class="now-playing"></div>
      <div class="controls">
        <button id="play-pause">▶️</button>
        <button id="skip">⏭️</button>
        <label class="volume-control">
          🔊<input type="range" id="volume" min="0" max="1" step="0.01" />
        </label>
      </div>
    </div>
  </div>
  <script src="music_player.js"></script>
</body>
</html>
